{% extends 'usermaster_base/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="col-md-12">
    <h4>Users Record</h4> 
         
 <form method="post" class="post-form" action="/users/addnew">  
   {% csrf_token %}  
  <div class="container">  
 <br>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <h3>Enter Details</h3>  
  </div>  
   </div>  
   
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Username:</label>  
  <div class="col-sm-4">  
    {{form.username}}  
  </div>
  </div>
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Email:</label>  
  <div class="col-sm-4">  
    {{form.email}}  
  </div>  
  </div>
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">password1:</label>  
  <div class="col-sm-4">  
    {{form.password1}}  
  </div>  
  </div>
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">password2:</label>  
  <div class="col-sm-4">  
    {{form.password2}}  
  </div>  
  </div>
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <button type="submit" class="btn btn-primary">Submit</button>  
  </div>  
   </div>  
  </div>  
 </form>  
</div> 

</body>
</html>

{% endblock content %}
