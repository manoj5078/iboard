{% extends "usermaster_base/base.html" %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
   
  <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>
  {% block content %}
  <div class="col-md-12">
         
    <form method="post" class="post-form" action="/usermaster/addnew">  
      {% csrf_token %}  
     <div class="container">  
    <br>  
     <div class="form-group row">  
     <label class="col-sm-1 col-form-label"></label>  
     <div class="col-sm-4">  
     <h3>Enter Details</h3>  
     </div>  
      </div>  
      
      <div class="form-group row">  
     <label class="col-sm-2 col-form-label">Machine Name:</label>  
     <div class="col-sm-4">  
       {{ form.machine_name }}  
     </div>  
      </div>   
     <div class="form-group row">  
     <label class="col-sm-2 col-form-label">Operation Number:</label>  
     <div class="col-sm-4">  
       {{ form.operation_no }}  
     </div>  
      </div>  
     <div class="form-group row">  
     <label class="col-sm-1 col-form-label"></label>  
     <div class="col-sm-4">  
     <button type="submit" class="btn btn-primary">Submit</button>  
     </div>  
      </div>  
     </div>  
    </form>  
   </div>
   {% endblock content %}
</body>
</html>
