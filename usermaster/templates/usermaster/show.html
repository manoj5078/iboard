{% extends 'usermaster_base/base.html' %}

{% block content %}
<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
     <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
      
     <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
     <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
 </head>
 <body>
 
<div class="container">
    <div class="row">
        
        <div class="col-md-12">
                <h4>Machine Records</h4> <span><a href="/usermaster/addnew" class="btn btn-primary">Add New Record</a></span>  
                <div class="table-responsive">
        <table id="bootstrapdatatable" class="table table-striped table-bordered" width="90%">
                    <thead>
                        <th><input type="checkbox" id="checkall" /></th>
                        <th>ID</th>
                        <th>Machine Name</th>
                        <th>Operation Number</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
        <tbody>
        {% for machine in machines %}  
            <tr>  
            <td><input type="checkbox" class="checkthis" /></td>
            <td>{{ machine.id }}</td>  
            <td>{{ machine.machine_name }}</td>   
            <td>{{ machine.operation_no }}</td>  
            <td><a href="/usermaster/edit/{{machine.id}}"><span style="color:brown;" class="glyphicon glyphicon-pencil"></span></a></p></td>
            <td><a href="/usermaster/delete/{{machine.id}}"><span style="color:brown;" class="glyphicon glyphicon-trash"></span></a></p></td>  
            </tr>  
        {% endfor %} 
        </tbody>
                
        </table>
                </div>
            </div>
            
<script>
    $(document).ready(function() {
        $('#bootstrapdatatable').DataTable({     
            "aLengthMenu": [[3, 5, 10, 25, -1], [3, 5, 10, 25, "All"]],
            "iDisplayLength": 3
            } 
        );
    } );
    </script>

</body>
</html>
{% endblock content %}
